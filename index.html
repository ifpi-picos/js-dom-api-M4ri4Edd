<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TO-DO List</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css">
</head>
<body>
    <main>
        <button id="theme-select" class="select-color" title="Modo Escuro" onclick="darkmode()">
            <i id="icon" class='bx bxs-sun bx-md' ></i>
        </button>
        <div class="form-container">
            <h2 class="cadastrar">Cadastrar Tarefa</h2>
            <form id="form-tarefa">
                <label for="titulo">Nome</label>
                <input class="input" type="text" id="titulo" placeholder="Nome da Tarefa" required>

                <label for="descricao">Descrição</label>
                <input class="input" type="text" id="descricao" placeholder="Descrição da Tarefa" required>

                <label for="categoria">Categoria</label>
                <select class="input" id="categoria" required>
                    <option value="" disabled selected>Selecione</option>
                    <option value="trabalho">Trabalho</option>
                    <option value="estudos">Estudos</option>
                    <option value="lazer">Lazer</option>
                    <option value="outros">Outros</option>
                </select>

                <label for="data">Data</label>
                <input class="input" type="date" id="data" placeholder="aa/mm/dd" required>

                <input class="btn" type="submit" value="Salvar">
            </form>
        </div> 

        <div class="list-container">
            <h2 class="listagem">Minhas Tarefas</h2>
            <p class="order">Filtrar por:
                <select id="filter-by">
                    <option value="todos">Todos</option>
                    <option value="trabalho">Trabalho</option>
                    <option value="estudos">Estudos</option>
                    <option value="lazer">Lazer</option>
                    <option value="outros">Outros</option>
                </select>
            </p>

            <ul id="lista-tarefas" class="list-items"></ul>
            <p id="null">Não há tarefas</p>
        </div>
    </main>
    <footer>
        <p>
          Desenvolvido por
          <a href="https://github.com/M4ri4Edd" target="_blank">Maria Luz</a>
        </p>
    </footer>
</body>
</html>
